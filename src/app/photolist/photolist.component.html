
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
 <div class="container-fluid"> 
   <!-- img view here -->
   <div class="row">
      <div class="col-3" *ngFor="let logsdata of photolistget; let i = index" >
        <label class="col-2"></label>
        <div class="card">
            <img class="card-img-top" [src]="logsdata.thumbnailUrl"
            alt="{{ logsdata.name }}">
          <div class="card-body">
              <h4 class="card-title">Title:{{logsdata.title}}</h4>
              <p class="card-text">ID:{{logsdata.id}}</p>
              <p class="card-text">URL:{{logsdata.url}}</p>
              <button class="btn btn-success" (click)="comparedata(logsdata)"> Compare</button> &nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-danger" (click)="deleteRow(logsdata.id)"> Remove</button> 
          </div>
        </div>
      </div>
    </div>
<!--  table view here -->
  <div class="container" style="margin-top:2% !important;">
    <div class="container" style="text-align: center; border: solid black 2px; font-weight: bold;">COMPARISON TABLE </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Title</th>
          <th>ID</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tdata of tabledata let i = index" [attr.id]="tdata.id" >
          <td>Photos {{i}}</td>
          <td>{{tdata.title}}</td>
          <td>{{tdata.id}}</td>
          <td>{{tdata.url}}</td>
        </tr>
      </tbody>
    </table>
  </div> 
 </div>
